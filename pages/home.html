<!DOCTYPE html>
<html>
	<head>
		<title>LionSnake Modeler</title>
		<link rel="stylesheet" href="home.css"/>
		<script type="text/javascript" src="globals.js"></script>
		<script type="text/javascript" src="home.js"></script>
		<script type="text/javascript" src="LsmAxes.js"></script>
		<script type="text/javascript" src="LsmProject.js"></script>
		<script type="text/javascript" src="LsmModel.js"></script>
		<script type="text/javascript" src="LsmToolbar.js"></script>
		<script type="text/javascript" src="LsmView.js"></script>
		<script type="text/javascript" src="math.js"></script>
		<script type="text/javascript" src="models.js"></script>
		<script type="text/javascript" src="mouse.js"></script>
		<script type="text/javascript" src="popups.js"></script>
		<script type="text/javascript" src="webgl.js"></script>
	</head>
	<body onload="onLoad();" onresize="thisProject.recalcCamera();">
		<table id="main">
		<td id="toolbar">
		<form name="toolbar">
		<a class="button small hovertext" id="button-new-project" onclick="showPopup('popup-new-project');" hover-text="New Project">New</a><br/>
		</form>
		</td>
		<td><canvas id="glcanvas"
		onmousedown="thisProject?.onMouseDown(event);"
		onmouseup="thisProject?.onMouseUp(event);"
		onmousemove="thisProject?.onMouseMove(event);"
		onclick="thisProject?.onMouseClick(event); return false;"
		oncontextmenu="thisProject?.onContextMenu(event); return false;"></canvas></td>
		</tr></table>
		<div id="add-popup" class="popup" style="width: 20em; height: auto; display: none;">
			<div class="popup-top">
				<span>Add Object</span>
				<span class="close_button" onclick="hidePopup('#add-popup');">x</span>
			</div>
			<div class="popup-body">
				<form name="add_object">
					<table>
						<tr><td style="width: 6em;">Type</td>
							<td><select name="type" onchange="updateAddPopup();">
								<option value="">Select type</option>
								<option value="box">Box</option>
								<option value="torus" disabled>Torus</option>
							</select></td>
						</tr>
						<tr id="scale_x" style="display: none;"><td>Scale X</td><td><input type="number" name="scale_x" value="1"/></td></tr>
						<tr id="scale_y" style="display: none;"><td>Scale Y</td><td><input type="number" name="scale_y" value="1"/></td></tr>
						<tr id="scale_z" style="display: none;"><td>Scale Z</td><td><input type="number" name="scale_z" value="1"/></td></tr>
						<tr id="add_it" style="display: none;"><td></td><td><button class="bozo" type="button" onclick="AddObject();">Add</button></td></tr>
					</table>
				</form>
			</div>
		</div>
		<div id="popup-new-project" class="popup" style="width: 20em; height: auto; display: none;">
			<div class="popup-top">
				<span>New Project</span>
				<span class="close_button" onclick="hidePopup('popup-new-project');">x</span>
			</div>
			<div class="popup-body">
				<form name="create_project">
					<table>
						<tr><td style="width: 6em;">Type</td>
							<td><select name="type">
								<option value="">Select type</option>
								<option value="model">Model</option>
							</select></td>
						</tr>
						<tr id="handedness"><td>Handedness:</td>
							<td><select name="handedness">
								<option value="l" selected>Left</option>
								<option value="r">Right</option>
							</select></td>
						</tr>
						<tr><td></td><td><button class="bozo" type="button" onclick="createProject();">Create</button></td></tr>
					</table>
				</form>
			</div>
		</div>
	</body>
</html>
